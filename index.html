<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Carpe Diem Passport â€” Tonia Norton</title>
  <meta name="theme-color" content="#091938">
  <link rel="stylesheet" href="style.css">
</head>
<body class="splash-body">
  <section class="splash" aria-label="Passport cover">
    <div class="cover">
      <!-- Foil-embossed name rendered in HTML (not baked into image) -->
      <h1 class="owner foil-emboss">Tonia Norton</h1>
      <figure class="crest-wrap">
        <img src="Carpe_Diem.png" alt="Carpe Diem Mercuri crest" class="crest" loading="eager" decoding="sync">
      </figure>
      <button id="enterBtn" class="btn gold">Enter</button>
    </div>
  </section>

  <script>
    // Ensure app is entered from splash
    document.getElementById('enterBtn').addEventListener('click', () => {
      try { sessionStorage.setItem('enteredViaSplash','1'); } catch(e){}
      window.location.href = 'app.html';
    });
  </script>
</body>
</html>
