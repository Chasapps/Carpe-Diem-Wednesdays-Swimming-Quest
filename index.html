<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Carpe Diem Passport â€” Tonia Norton</title>
  <meta name="theme-color" content="#0a1b3a">
  <link rel="stylesheet" href="style.css">
  <!--
    CLASSIC PASSPORT SPLASH (with linen/leather texture)
    - Deep navy cover, gold lettering
    - Crest recoloured via CSS filter + lower ribbon overlay "MERCURI"
    - Enter button navigates to app.html
  -->
</head>
<body class="splash-body">
  <section class="splash" aria-label="Passport cover">
    <div class="cover" role="img" aria-label="Navy passport cover with gold text">
      <div class="owner" aria-label="Owner name">TONIA NORTON</div>

      <div class="crest-wrap">
        <img src="Carpe-Diem.png" alt="Carpe Diem crest" class="crest" />
        <span class="ribbon-overlay" aria-hidden="false">MERCURI</span>
      </div>

      <button id="enterBtn" class="btn gold" aria-label="Enter the app">Enter</button>

      <p class="tiny-note">Carpe Diem Mercuri</p>
    </div>
  </section>

  <script>
    // Navigate to the main program page.
    document.getElementById('enterBtn').addEventListener('click', () => {
      window.location.href = 'app.html';
    });
  </script>
</body>
</html>
