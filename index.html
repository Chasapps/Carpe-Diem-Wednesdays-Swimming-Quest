<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>WADS Summer Quest — Splash</title>
  <meta name="theme-color" content="#0f5f99">
  <link rel="stylesheet" href="style.css">
  <style>
    .splash{position:fixed;inset:0;display:grid;place-items:center;background:#0f5f99;}
    .splash .card{background:#fff;border-radius:18px;padding:20px;max-width:520px;width:90vw;text-align:center;box-shadow:0 10px 30px #0003}
    .splash img{max-width:360px;width:80%;height:auto;display:block;margin:0 auto 14px auto}
    .splash h1{margin:8px 0 12px 0}
    .splash p{margin:0 0 14px 0;color:#345}
    .primary{background:#0f5f99;color:#fff;border:none;padding:10px 16px;border-radius:12px;cursor:pointer}
  </style>
</head>
<body>
  <div class="splash">
    <div class="card">
      <img src="assets/Carpe-Diem.png" alt="Carpe Diem crest">
      <h1>Carpe Diem Wednesdays</h1>
      <p>Sydney Harbour Pools — Passport & Map</p>
      <button id="enterBtn" class="primary">Enter</button>
    </div>
  </div>
  <script>
    document.getElementById('enterBtn').addEventListener('click', function(){
      window.location.href = 'app.html';
    });
  </script>
</body>
</html>
